site_name:        " "
repo_url:         https://github.com/schrimpf/NeuralNetworkEconomics.jl
site_description: Neural networks in economics
site_author:      Paul Schrimpf
copyright:        Paul Schrimpf

theme:
    name: journal
    highlightjs: true
       - julia

extra_css:
  - assets/Documenter.css
  - assets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - meta
  - fenced_code
  - smarty
  - toc:
     permalink: True
  - sane_lists
  - admonition
  - footnotes
  - mdx_math
  - attr_list

docs_dir: 'build'

nav:
  - Package Docs: index.md
  - ML in Economics:
    - Introduction: ml-intro.md
    - Methods: ml-methods.md
    - Inference: ml-doubledebiased.md
    - Detecting heterogeneity: mlExamplePKH.md
    - With Julia : ml-julia.md
  - Neural Networks:    
    - Introduction: slp.md
    - Multi-Layer: mlp.md
    - Convolutional: conv.md
    - Recurrent: rnn.md
    - In semiparametric models: nn-semiparametric.md
  - About:
    - License: license.md
    